<!DOCTYPE html>
<html>
<head>
    <title>Sample charts</title>
</head>
<body ng-app="multiSamples">

<ul>
    <li><a href="../">Big sample</a></li>
    <li><a href="#/pie">Pie chart</a></li>
    <li><a href="#/annotation">Annotation chart</a></li>
</ul>

<div ng-view></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
<script src="../ng-google-chart.js"></script>
<script type="text/javascript">
    angular.module("multiSamples", ["ngRoute", "googlechart"]).config(['$routeProvider',
        function ($routeProvider) {
            $routeProvider.
                    when('/annotation', {
                        templateUrl: 'partials/annotation.html',
                        controller: 'AnnotationChartCtrl'
                    }).
                    when('/pie', {
                        templateUrl: 'partials/pie.html',
                        controller: 'PieChartCtrl'
                    }).
                    otherwise({
                        redirectTo: '/pie'
                    });
        }]);
</script>
<script src="partials/annotation.js"></script>
<script src="partials/pie.js"></script>

<!-- Google Analytics -->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-3451018-11', 'github.io');
    ga('send', 'pageview');
</script>

</body>
</html>
